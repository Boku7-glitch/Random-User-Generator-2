<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Random User Generator V2</title>
</head>
<body>
<div class="container">
    <h1>Random User Generator V2</h1>
    <div class="card">
        <img id="img" src="https://dummyimage.com/150x150/1c1c1c/ffffff.png" alt="Random User">
        <div class="info">
            <h3 id="name">Name</h3>
            <br>
            <p>Age:
            <span id="age">50</span>
            </p>
            <p>
                Date of Birth:
                <span id="dob">01/01/1990</span>
            </p>
            <p>
                Gender:
                <span id="gender">Male</span>
            </p>
            <p>
                Email:
                <span id="email">random@email.com</span>
            </p>
            <p>
                Phone Number:
                <span id="phone">599041400</span>
            </p>
            <p>
                Location:
                <span id="address">City, Country</span>
            </p>
        </div>
        <br>
        <button id="generate">Generate User</button>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
